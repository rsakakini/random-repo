<h3>Max Number Airport</h3>
<table class="table table-hover">
    <thead>
    <th>Id</th>
    <th>Code</th>
    <th>Name</th>
    <th>Continent</th>
    <th>Count</th>
    </thead>
    <tbody>
    <tr dir-paginate="air in countries | itemsPerPage:10" pagination-id="countries">
    <!-- tr ng-repeat="air in countries" -->
        <td>{{air.id}}</td>
        <td>{{air.code}}</td>
        <td>{{air.name}}</td>
        <td>{{air.continent}}</td>
        <td>{{air.count}}</td>
    </tr>
    </tbody>

</table>
<dir-pagination-controls pagination-id="countries"
                         max-size="10"
                         direction-links="true"
                         boundary-links="true" >
</dir-pagination-controls>
